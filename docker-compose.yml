version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openseo-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    networks:
      - openseo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openseo-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - openseo-network

  redis:
    image: redis:7-alpine
    container_name: openseo-redis
    ports:
      - "6379:6379"
    networks:
      - openseo-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openseo-worker
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend
    networks:
      - openseo-network

networks:
  openseo-network:
    driver: bridge
